<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Pilorama - Automatic time-tracking app</title>
	</head>
	<body class="text-gray-300">
		<div class="container hero mx-auto px-2 sm:px-6 lg:px-8">
			<nav>
				<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-20">
					<div class="relative flex items-center justify-between h-20 border-solid border-b border-gray-300">
						<div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
							<div class="flex-shrink-0">
								<a href="/">
									<img class="h-8 w-32" src="img/white-logo.svg" alt="Pilorama">
								</a>
							</div>
						</div>
					</div>
				</div>
			</nav>
			<section class="md:flex items-center mx-auto md:px-2 lg:px-20 md:my-20">
				<div class="md:flex-shrink-0 md:mx-5">
					<img src="img/dark-app.svg" alt="">
				</div>
				<div class="flex-1 text-white text-center text-lg px-1 py-2 m-1">
					<div>Automatic time-tracking solution for freelancers and makers. <br>Remove the need to start or pause a timer.
					</div>
				</div>
			</section>
			<section id="timers" class="mt-16">
				<div class="md:flex justify-center text-center text-white">
					<div class="flex justify-center flex-col px-4 py-2 m-2 text-2xl">
						<img src="img/simple-timer.svg" alt="">
						<div class="pt-4 ">Simple timer</div>
					</div>
					<div class="flex justify-center flex-col px-4 py-2 m-2 text-2xl">
						<img src="img/split-timer.svg" alt="">
						<div class="pt-4">Split timer</div>
					</div>
					<div class="flex justify-center flex-col px-4 py-2 m-2 text-2xl">
						<img src="img/infinite-timer.svg" alt="">
						<div class="pt-4">Infinite timer</div>
					</div>
				</div>
			</section>
			<section id="notifications" class="mt-20 mb-20 md:m-24">
				<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-6 text-white">
					<div class="px-4 py-2 m-2 text-2xl text-center">
						<h1 class="h1">System Notifications</h1>
					</div>
					<div class="flex justify-center pt-16">
						<img src="img/notifications.svg" alt="">
					</div>
				</div>
			</section>
			<footer>
				<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-20">
					<div class="relative flex items-center justify-between h-20">
						<div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
					        <div class="flex-shrink-0">
					          <a href="/">
					          	<img class="h-8 w-32" src="img/white-logo.svg" alt="Pilorama">
					          </a>
					        </div>
					     </div>
				        <div class="sm:block sm:ml-6">
				          <div class="flex">
				            <a href="/privacy.html" class="px-3 py-2 rounded-md font-medium leading-5 text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Privacy Policy</a>
				          </div>
				        </div>
			      	</div>
		      	</div>
			</footer>
		</div>
	</body>
</html>
