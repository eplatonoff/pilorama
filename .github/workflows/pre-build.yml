name: GitHub Actions

on:
  pull_request:
    branches:
      - master

jobs:
  macos:
    name: Pre-build MacOS Package
    runs-on: macos-10.15
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Setup Dependencies
      run: |
        brew install qt
    - name: Build Application
      run: |
        /usr/local/opt/qt/bin/qmake -config release src/pilorama.pro
        make
        /usr/local/opt/qt/bin/macdeployqt pilorama.app -dmg -qmldir=./src
    - name: Prepare Build
      run: |
        mkdir executable
        mv pilorama.dmg executable/pilorama.dmg
    - name: Store Application
      uses: actions/upload-artifact@v2
      with:
        name: pilorama.dmg
        path: executable
  windows:
    name: Pre-build Windows Package
    runs-on: windows-2019
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Setup Dependencies
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.0'
    - name: Build Application
      shell: cmd
      run: |
        call "%programfiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        qmake -config release src\pilorama.pro
        nmake
        windeployqt release/pilorama.exe -qmldir=./src
    - name: Create Installer
      shell: cmd
      run: |
        binarycreator --help
    - name: Store Application
      uses: actions/upload-artifact@v2
      with:
        name: pilorama.exe
        path: release
